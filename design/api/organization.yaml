components:
  schemas:
    User:
      type: object
      properties: 
        id:
          type: string
          format: uuid
          example: b50c9874-c743-48e2-9295-0625f5d5a068
        avatar_id:
          type: string
          format: Optional(uuid)
          example: b50c9874-c743-48e2-9295-0625f5d5a068
        name:
          type: string
          format: string
          example: Josephe Jusephi
        user_level:
          type: string
          format: UserLevel
          example: User
        user_status:
          type: string
          format: UserStatus
          example: Vacation
        email:
          type: string
          format: email
          example: Josephe@goodmail.com
        date_of_birth:
          type: string
          example: '1995-10-21 0:00:00'
        sex:
          type: string
          format: UserSex
          example: Male
        created_at:
          type: string
          example: '2023-01-15 5:32:12+01'
    
