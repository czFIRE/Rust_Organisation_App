      type: object
      properties:
        name:
          type: string
          example: Pepo Pepowskyj
        email:
          type: string
          format: email
          example: Pepo2@adresa.pl
        date_of_birth:
          type: string
          example: '1999-10-21 0:00:00'
        sex:
          type: string
          format: UserSex
          example: Other
        userLevel:
          type: string
          format: UserLevel
          example: User

