<div
  id="company-delete"
  class="bg-foreground1 flex flex-col rounded-md w-full items-center m-5 p-2"
>
  <h3 class="font-mono text-txthl text-2xl font-bold">Delete Company</h3>
  <form
    hx-delete="/company/{company_id}"
    hx-ext="path-params"
    hx-confirm="Are you sure you want to delete this company?"
    class="flex flex-row space-x-3"
  >
    <div class="flex flex-row">
      <label for="company_id" class="font-mono text-lg text-txthl">ID:</label>
      <input
        required
        id="company_id"
        name="company_id"
        type="text"
        pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
        minlength="36"
        maxlength="36"
        class="font-mono text-txt text-lg bg-foreground2 rounded-md p-1"
      />
    </div>
    <button
      type="submit"
      class="bg-foreground2 font-mono text-txthl text-lg rounded-md p-1"
    >
      Delete Company
    </button>
  </form>
</div>
