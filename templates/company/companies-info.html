<div
  id="companies-info"
  class="flex flex-col items-center w-full p-3 m-5 space-y-2"
>
  <button
    hx-get=""
    hx-swap="delete"
    hx-target="#companies-info"
    class="font-mono text-txthl text-lg bg-foreground2 p-1 rounded-md"
  >
    Clear Results
  </button>
  {% if companies.is_empty() %}
  <p class="font-mono text-lg text-rej">No companies found.</p>
  {% endif %}
  <div class="flex flex-row items-center flex-wrap w-full gap-4">
    {% for company in companies %}
    <div
      class="grid grid-cols-4 grid-rows-1 gap-4 bg-foreground2 p-2 rounded-md m-4"
    >
      <div class="flex flex-col col-start-1 col-end-2 col-span-2">
        <p class="font-mono text-md text-txthl">Company ID</p>
        <p class="font-mono text-md text-txt">{{ company.id }}</p>
      </div>
      <div class="flex flex-col col-start-3 col-end-3">
        <p class="font-mono text-md text-txthl">Name</p>
        <p class="font-mono text-md text-txt">{{ company.name }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
