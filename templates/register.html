<div
  id="registration"
  class="flex flex-col space-y-5 items-center mt-10 w-full"
>
  <h2 class="font-mono text-4xl font-bold text-txthl">Registration</h2>

  <form class="flex flex-col items-center">
    <div class="flex flex-col">
      <label for="email" class="font-mono text-txthl text-lg">Email (Username)</label>
      <input
        type="email"
        id="email"
        name="email"
        class="font-mono text-txt text-lg bg-foreground1"
      />
    </div>
    <div class="flex flex-col">
      <label for="first_name" class="font-mono text-txthl text-lg">First Name</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="font-mono text-txt text-lg bg-foreground1"
      />
    </div>
    <div class="flex flex-col">
      <label for="last_name" class="font-mono text-txthl text-lg">Last Name</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        class="font-mono text-txt text-lg bg-foreground1"
      />
    </div>
    <div class="flex flex-col">
      <label for="password" class="font-mono text-txthl text-lg">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="font-mono text-txt text-lg bg-foreground1"
      />
    </div>
    <div class="flex flex-col">
      <label for="birth" class="font-mono text-txthl text-lg">Birthdate</label>
      <input
        type="date"
        id="birth"
        name="birth"
        class="font-mono text-txt text-lg bg-foreground1"
      />
    </div>
    <div class="flex flex-col">
      <label for="gender" class="font-mono text-txthl text-lg">Gender</label>
      <select
        id="gender"
        name="gender"
        class="font-mono text-txt bg-foreground1"
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button
      hx-post="/auth/register"
      hx-swap="innerHTML"
      hx-swap="#content"
      type="submit"
      class="font-mono text-txthl text-lg p-1 bg-foreground1"
    >
      Register
    </button>
  </form>
  <button
    hx-swap="innerHTML"
    hx-get="/"
    hx-target="#body"
    class="font-mono text-txthl text-lg p-1 bg-foreground1"
  >
    Cancel
  </button>
</div>
