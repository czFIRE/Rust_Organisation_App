<div
  id="comments-container"
  class="flex flex-col space-y-2 items-center bg-foreground1 rounded-md w-full"
>
  <h3 class="text-2xl text-txthl font-bold">Task Discussion</h3>

  <div id="comments-content" class="w-full">
    {% for comment in comments %}
    <div
      id="comment-{{ comment.id }}"
      class="flex flex-row space-x-3 items-start align-middle rounded-md m-2 w-10/12"
    >
        {% include "single-comment.html" %}
    </div>
    {% endfor %}
  </div>

  <div
    id="comment-post"
    class="flex flex-row space-x-3 items-start align-middle rounded-md m-2 w-full"
  >
    <form
      hx-post="/protected/task/{{ task_id }}/comment"
      hx-ext="json-enc"
      hx-swap="innerHTML"
      hx-target="#comments-content"
      class="flex flex-row items-start align-middle bg-foreground2 rounded-md w-full p-1"
    >
      <input
        hidden
        id="author_id"
        name="author_id"
        value="{{ requester_id }}"
      />
      <input
        id="comment_content"
        name="content"
        class="font-mono text-txt bg-foreground2 rounded-md w-full"
        required
      />
      <button type="submit" title="Post" class="flex flex-row bg-foreground2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-txthl"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
          />
        </svg>
      </button>
    </form>
  </div>
</div>
