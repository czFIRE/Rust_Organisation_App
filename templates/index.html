<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8" />
    <title>Orchestrate</title>
    <!-- CSS -->
    <link href="output.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"
    integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
    crossorigin="anonymous"></script>
    <!-- HTMX JSON Extension -->
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <!-- HTMX Path Params Extension -->
    <script src="https://unpkg.com/htmx.org/dist/ext/path-params.js"></script>
</head>

<body class="bg-background">
    {% block topbar %}
    <nav id="topbar" class="grid grid-cols-10 gap-4 bg-foreground1 py-3">
        <h1 class="col-span-2 font-mono text-4xl font-extrabold text-txt ml-5">Orchestrate</h1>
        <div class="col-span-7"></div>
        <div class="space-x-5 flex flex-row items-end">
            <button hx-get="/user" hx-target="#content" class="txt-xl text-txthl">
                <svg 
                class="h-8 w-8 text-txthl" 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round"
                    stroke-linejoin="round" 
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
            </button>
            <button hx-get="/user" hx-target="#content" class="txt-xl text-txthl">
                <svg
                class="h-8 w-8 text-txthl"  
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
            </button>
        </div>
    </nav>
    {% endblock topbar %}
    <div id="content" class="flex flex-col space-y-1 items-center mt-10">
        {% block content %}
        <div id="title">
            <h1 class="font-mono text-4xl font-extrabold text-txthl">{{ landing_title }}</h1>
        </div>
        <div class="text-wrap flex flex-col space-y-1 items-center">
            <p class="text-txt text-xl">Welcome to Orchestrate, a website that empowers companies with tools all about the organization of music events.</p>
        </div>
        <div class="text-wrap flex flex-col space-y-1 items-center mt-10">
            <p class="text-txt text-xl">Already using Orchestrate? <button hx-get="/user" hx-target="#content" class="txt-xl text-txthl">Log in!</button></p>
            <p class="text-txt text-xl">Not yet signed up? <button hx-get="/user" hx-target="#content" class="txt-xl text-txthl">Sign up now!</button></p>
        </div>
        {% endblock content %}
    </div>
</body>

</html>
