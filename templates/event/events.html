<div id="events" class="flex flex-col w-1/2 space-y-2 items-center">
    <div id="title">
        <h2 class="font-mono text-4xl font-extrabold text-txthl">Events</h2>
    </div>
{% for event in events %}
    <button hx-get="/event/{{ event.id }}"
            hx-swap="innerHTML"
            hx-target="#content"
            class="w-full">
        <div id="event" 
             class="flex
                    flex-row
                    space-x-2
                  bg-foreground1
                  border-foreground2
                    border-2
                    text-start
                    text-wrap
                    rounded-md
                    w-full">
            <div class="bg-foreground1
                          w-24
                          h-24 
                          rounded-md">
                <img src="{{ event.avatar_url }}" 
                     alt="Event avatar"
                     class="w-full 
                            h-full 
                            object-fill 
                            rounded-md">
            </div>
            <div class="flex 
                        flex-col
                        space-y-1">
                <h3 class="font-mono
                           text-2xl 
                           shadow-md 
                           text-txthl 
                           font-bold">{{ event.name }}</h3>
                <div class="flex
                            flex-row
                            space-x-3">
                    {% if event.accepts_staff -%}
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-6
                                h-6
                                text-acc">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                      
                    <p class="font-mono
                              text-lg
                              shadow-md
                            text-acc">
                        Accepting staff applications.
                    </p>
                    {%- else -%}
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-6
                                h-6
                                text-rej">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                      
                    <p class="font-mono
                              text-lg
                              shadow-md
                            text-rej">
                        Not accepting staff applications.
                    </p>
                    {%- endif %}
                </div>
                <div class="flex
                            flex-row
                            space-x-2
                            items-start
                            align-middle">
                    <svg class="w-6
                                h-6
                                text-txt"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                    </svg>
                    <p class="font-mono
                              text-xl
                              text-txt">{{event.start_date.format("%d.%m.%Y").to_string()}} - {{event.end_date.format("%d.%m.%Y").to_string()}}</p>
                </div>
            </div>
        </div>
    </button>
{% endfor %}
</div>
