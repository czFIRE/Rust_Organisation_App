<div id="tasks"
     class="flex
            flex-col
            space-y-5
            p-10
            items-center
            w-full">
    <h3 class="font-mono
               text-2xl
               text-txthl
               font-bold">Tasks</h2>

    {% for task in tasks %}
    <button hx-get="/event/staff/{staff_id}/task/{{ task.id }}"
            hx-vals='js:{"staff_id": document.getElementById("misc_info").value}''
            hx-swap="innerHTML"
            hx-target="#content"
            hx-ext="path-params"
            class="w-7/12
                   m-10">
        <div id="{{ task.id }}"
            class="flex
                   flex-col
                   rounded-md
                 bg-foreground1
                   space-y-1
                   text-start
                   text-wrap
                   p-2
                   w-full">
            <div class="grid
                        grid-cols-3
                        w-full">
                <h3 class="justify-self-start
                           col-span-2
                           font-mono
                           font-bold
                           text-xl
                         text-txthl">{% if task.finished_at.is_some() %}COMPLETED - {% endif %}{{ task.title }}</h3>
                {% match task.priority %}
                    {% when TaskPriority::Low %}
                    <p class="justify-self-end
                            font-mono
                            text-lg
                            text-acc">Low Priority Task</p>
                    {% when TaskPriority::Medium %}
                    <p class="justify-self-end
                            font-mono
                            text-lg
                            text-pnd">Medium Priority Task</p>
                    {% when TaskPriority::High %}
                    <p class="justify-self-end
                            font-mono
                            text-lg
                            text-rej">High Priority Task</p>
                {% endmatch %}
            </div>
            <div class="grid
                        grid-cols-3
                        w-full">
              <p class="font-mono
                        text-lg
                        col-span-2
                        text-txt"><b>Created By:</b> {{ task.creator.name }}</p>
              {% if task.accepts_staff -%}
                  <p class="justify-self-end
                            font-mono
                            text-lg
                          text-acc">Accepting Staff</p>
              {%- else -%}
                  <p class="justify-self-end
                            font-mono
                            text-lg
                          text-rej">Not Accepting Staff</p>
              {%- endif %}
            </div>
        </div>
    </button>
    {% endfor %}
    <div class="flex flex-row gap-4 bg-foreground1 rounded-md p-1 items-center">
      {% if prev_offset.is_some() %}
      <button
        hx-get='/event/{{ event_id }}/task?limit=5&offset={{prev_offset.expect("Should be some")}}'
        hx-target="#tasks"
        hx-swap="innerHTML"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-txthl"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"
          />
        </svg>
      </button>
      {% endif %} {% if next_offset.is_some() %}
      <button
        hx-get='/event/{{ event_id }}/task?limit=5&offset={{next_offset.expect("Should be some")}}'
        hx-target="#tasks"
        hx-swap="innerHTML"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-txthl"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      {% endif %}
    </div>
</div>
