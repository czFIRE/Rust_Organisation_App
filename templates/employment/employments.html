<div id="employments" class="flex flex-col space-y-2 items-center">
    <div id="title">
        <h2 class="font-mono text-4xl font-extrabold text-txthl">Employments</h2>
    </div>
    {% for employment in employments %}
    <button hx-get="/user/{{ employment.user_id }}/employment/{{ employment.company.id }}" hx-target="#content" hx-swap="innerHTML">
        <div class="flex flex-row space-x-5 mr-10 items-start w-max bg-foreground1">
            <div class="bg-foreground1 w-24 h-24 max-w-24 max-h-24">
                <img src="{{ employment.company.avatar_url }}" 
                     class="object-contain" 
                     width="150rem" height="150rem"/>
            </div>
            <div class="flex flex-col space-y-5 items-start align-middle">
                <p class="font-mono text-xl text-txthl">{{ employment.company.name }}</p>
                <p class="font-mono text-xl text-txt">Type: {{ employment.employment_type }}</p>
                <div class="flex flex-row space-x-2 items-start align-middle">
                    <svg class="w-5 h-5 text-txt"
                         xmlns="http://www.w3.org/2000/svg" 
                         fill="none" 
                         viewBox="0 0 24 24" 
                         stroke-width="1.5" 
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                    </svg>
                    <p class="font-mono text-xl text-txt">{{employment.start_date}} - {{employment.end_date}}</p>
                </div>
            </div>
        </div>
    </button>
    {% endfor %}
</div>
