<button hx-get="/timesheet/{{ sheet.id }}"
            hx-swap="innerHTML"
            hx-target="#content"
            class="w-full">
    <div id="sheet" 
            class="flex
                flex-row
                space-x-2
                bg-foreground1
                border-foreground2
                border-2
                text-start
                text-wrap
                rounded-md
                w-full">
        <div class="bg-foreground1
                        w-28
                        h-28 
                        rounded-md">
            <img src="{{ sheet.event_avatar_url }}" 
                    alt="Sheet Event avatar"
                    class="w-full 
                        h-full 
                        object-fill 
                        rounded-md">
        </div>
        <div class="flex 
                    flex-col
                    space-y-1">
            <div class="flex
                        flex-row
                        space-x-10">
                <h3 class="font-mono
                            text-2xl
                            text-txthl 
                            font-bold">{{ sheet.event_name }}</h3>
                <div class="flex
                            flex-row
                            space-x-2
                            items-start
                            align-middle">
                    <svg class="w-6
                                h-6
                                text-txt"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor">
                        <path stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                    </svg>
                    <p class="font-mono
                                text-xl
                                text-txt">{{ sheet.start_date.format("%d.%m.%Y").to_string() }} - {{ sheet.end_date.format("%d.%m.%Y").to_string() }}</p>
                </div>
            </div>
            <div class="flex
                        flex-row
                        space-x-3">
                {% if sheet.is_editable %}
                    <svg xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6
                                h-6
                                text-acc">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                    <p class="font-mono
                                text-lg
                            text-acc">
                        Sheet Unlocked
                    </p>
                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6
                                h-6
                                text-rej">
                        <path stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                    <p class="font-mono
                                text-lg
                            text-rej">
                        Sheet Locked
                    </p>
                {% endif %}
            </div>
            <div class="flex
                        flex-row
                        space-x-3">
                {% match sheet.status %}
                    {% when ApprovalStatus::Pending %}
                    <svg xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6
                                h-6
                                text-pnd">
                        <path stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>                          
                    <p class="font-mono
                                text-lg
                            text-pnd">
                        Submitted For Review
                    </p>
                    {% when ApprovalStatus::Accepted %}
                    <svg xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6
                                h-6
                                text-acc">
                        <path stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <p class="font-mono
                                text-lg
                            text-acc">
                        Accepted By Manager
                    </p>
                    {% when ApprovalStatus::Rejected %}
                    <svg xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6
                                h-6
                                text-rej">
                        <path stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <p class="font-mono
                                text-lg
                            text-rej">
                        Rejected By Manager
                    </p>
                    {% when ApprovalStatus::NotRequested %}
                    <svg xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6
                                h-6
                                text-txt">
                        <path stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                          
                    <p class="font-mono
                                text-lg
                            text-txt">
                        Not Submitted
                    </p>
                {% endmatch %}
                {% if sheet.has_note %}
                <div class="flex
                            flex-row
                            mx-5">
                    <svg xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6
                                h-6
                                text-rej">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    <p class="font-mono
                                text-lg
                            text-rej">
                        Manager Note Posted
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</button>
