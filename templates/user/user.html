<div id="user" class="flex flex-col space-y-5 items-center">
    <div id="title">
        <h2 class=" col-span-4 font-mono text-4xl font-extrabold text-txthl">My Account</h1>
    </div>
    <div id="user-content" class="flex flex-row space-x-10">
        <div class="flex flex-row space-x-10">
            <div class="flex flex-col space-y-5">
                <p class="font-mono text-xl text-txt"><b>Name:</b> {{ name }}</p>
                <p class="font-mono text-xl text-txt"><b>Email:</b> {{ email }}</p>
                <p class="font-mono text-xl text-txt"><b>Created At</b> {{ created_at }}</p>
            </div>
            <div class="flex flex-col space-y-5">
                <p class="font-mono text-xl text-txt"><b>Birthdate:</b> {{ birth }}</p>
                <p class="font-mono text-xl text-txt"><b>Gender:</b> {{ gender }}</p>
                <p class="font-mono text-xl text-txt"><b>Edited At:</b> {{ edited_at }}</p>
            </div>
        </div>
        <!-- This is where the image will be loaded. -->
        <div id="user-img" class="bg-foreground1 w-32 h-32 rounded-sm">
            <img src="{{ avatar_url }}" class="rounded-sm object-fill"/>
        </div>
    </div>
    <div id="user-controls" class="flex flex-row space-x-10">
        <button title="Edit Account"
                hx-get="/user/{{ id }}/mode"
                hx-swap="innerHTML"
                hx-target="#content">
            <svg 
                class="h-8 w-8 text-txthl" 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round"
                    stroke-linejoin="round" 
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
        </button>
        <button title="Delete Account"
                hx-delete="/user/{{ id }}"
                hx-confirm="Are you sure you wish to delete your account?">
            <svg 
                class="h-8 w-8 text-rej" 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="w-6 h-6">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        </button>
    </div>
</div>

<nav id="topbar" hx-swap-oob="true" class="grid grid-cols-10 gap-4 bg-foreground1 py-3">
    <h1 class="col-span-2 font-mono text-4xl font-extrabold text-txt ml-5">Orchestrate</h1>
    <div class="col-span-4"></div>
    <div class="space-x-5 col-span-4 flex flex-row items-end align-middle">
        <button hx-get="/event" hx-target="#content">
            <p class="font-mono text-xl text-txthl">Events</p>
        </button>
        <button hx-get="/user/{{ id }}/employment" hx-target="#content">
            <p class="font-mono text-xl text-txthl">Employments</p>
        </button>
        <button hx-get="/company" hx-target="#content"">
            <p class="font-mono text-xl text-txthl">Companies</p>
        </button>
        <button hx-get="/user/{{ id }}" hx-target="#content">
            <p class="font-mono text-xl text-txthl">My Account</p>
        </button>
        <input class="hidden" id="user_id" name="user_id" value="{{ id }}">
    </div>
</nav>
