<div id="users-info" class="p-3 flex flex-col space-y-2 items-center flex-wrap gap-3 w-full m-5">
  <button hx-get="" hx-swap="delete" hx-target="#users-info"
    class="font-mono text-txthl text-lg bg-foreground2 p-1 rounded-md">
    Clear Results
  </button>
  {% if user_info_vec.is_empty() %}
  <p class="font-mono text-lg text-rej">No users found.</p>
  {% endif %}
  <div class="flex flex-row items-center flex-wrap w-full gap-4">
    {% for user in user_info_vec %}
    <div class="grid grid-cols-4 grid-rows-1 gap-4 bg-foreground2 p-2 rounded-md">
      <div class="flex flex-col col-start-1 col-end-2 col-span-2">
        <p class="font-mono text-md text-txthl">User ID</p>
        <p class="font-mono text-md text-txt">{{ user.id }}</p>
      </div>
      <div class="flex flex-col col-start-3 col-end-3">
        <p class="font-mono text-md text-txthl">Name</p>
        <p class="font-mono text-md text-txt">{{ user.name }}</p>
      </div>
      <div class="flex flex-col col-start-4 col-end-4">
        <p class="font-mono text-md text-txthl">Email</p>
        <p class="font-mono text-md text-txt">{{ user.email }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
